<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs v75 boilerplate</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../lib/three.min.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/OrbitControls.js"></script>

		<script>

			/* global THREE, Stats */

			/* SMALL CLEAN VERSION */

			/*
				Particle Trails
				Motion via simple sin + cos
				Interpolate trail postions to keep points close


				fade out colors
			*/

			var camera, scene, renderer;
			var stats;
			var controls;

			var trailCount = 6;
			var trails = [];
			var sceneHolder ;

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1300;
				scene = new THREE.Scene();

				sceneHolder = new THREE.Object3D();
				scene.add( sceneHolder );

				//controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.autoRotate = true;

				//box
				var boxMat = new THREE.MeshBasicMaterial({
					wireframe: true,
					color: 0x990000,
					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent : true,
					opacity: 0.5
				});
				var boxGeom = new THREE.BoxGeometry(1000,1000,1000, 2,2,2);
				var box = new THREE.Mesh(boxGeom, boxMat);
				sceneHolder.add(box);

				//init trails
				for (var i = 0; i < trailCount; i++) {
					var trail = new Trail();
					trail.init(sceneHolder);
					trails.push(trail);
				}

				//ambient stars
				var textureLoader = new THREE.TextureLoader();
				var sprite = textureLoader.load( 'res/particle.png');
				var geometry = new THREE.Geometry();
				var material = new THREE.PointsMaterial( {
					size: 10,
					map: sprite,
					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent : true
				} );
				var spread = 2000;
				for ( var i = 0; i < 1000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = Math.random() * spread - spread/2;
					vertex.y = Math.random() * spread - spread/2;
					vertex.z = Math.random() * spread - spread/2;
					geometry.vertices.push( vertex );
				}
				var stars = new THREE.Points( geometry, material );
				sceneHolder.add( stars );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				document.body.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				renderer.render(scene, camera);
				stats.update();
				controls.update();

				sceneHolder.rotation.x +=0.005;
				sceneHolder.rotation.y +=0.005;

				for (var i = 0; i < trailCount; i++) {
					trails[i].update();
				}
			}

			function Trail(){

				var renderTime = Math.random() * 20;
				var emitter;
				var geometry;
				var curPointIndex = 0;
				var pointCount = 800;
				var emitterRange = 500;
				var emitterSpeed = 0.3;
				var interpPts = 8;
				var hue;

				this.init = function(parentObj3D){

					this.holder = new THREE.Object3D();

					//load texture
					var textureLoader = new THREE.TextureLoader();
					var map = textureLoader.load( 'res/particle.png');

					//hue = Math.random();


					if (Math.random() < 0.8){

						//mostly blue
						hue = Math.random()* 0.1 + 0.5;

					}else{

						//some reds
						hue = 0;

					}


					var col = new THREE.Color();
					col.setHSL(hue, 0.9,Math.random()* 0.4 + 0.3);

					//emitter
					var materialSp = new THREE.SpriteMaterial( {
						map: map,
						color: col.getHex(),
						blending: THREE.AdditiveBlending,
						depthTest: false,
						transparent : true,
						opacity:0.6
					} );
					emitter = new THREE.Sprite(materialSp);
					emitter.scale.set( 80, 80, 80 );
					this.holder.add(emitter);

					//trail particles
					geometry = new THREE.Geometry();

					geometry.colors = [];
					var material = new THREE.PointsMaterial( {
						size: 20 + 80 * Math.random(),
						map: map,
						blending: THREE.AdditiveBlending,
						depthTest: false,
						transparent : true,
						color:0xFFFFFF,
						opacity:0.5,
						vertexColors: THREE.VertexColors
					} );

					for ( var i = 0; i < pointCount; i ++ ) {
						var vertex = new THREE.Vector3(0);
						geometry.vertices.push( vertex );
						geometry.colors.push(col.clone());
					}

					var particles = new THREE.Points( geometry, material );
					this.holder.add(particles);
					this.holder.rotation.set(Math.random()* Math.PI*2,Math.random()* Math.PI*2,Math.random()* Math.PI*2);
					parentObj3D.add( this.holder );
				};

				this.update = function(){

					var i;

					//var brightness =  1 - Math.random()*0.3;

					//interpolate positions to make smooth trails
					for (i = 0; i < interpPts; i++) {
						renderTime += emitterSpeed/interpPts;
						emitter.position.x = Math.sin(renderTime * 0.111) * emitterRange;
						emitter.position.y = Math.cos(renderTime * 0.141) * emitterRange;
						emitter.position.z = Math.sin(renderTime * 0.121) * emitterRange;
						curPointIndex ++;
						curPointIndex  = curPointIndex % pointCount;
						geometry.vertices[curPointIndex].copy(emitter.position);
					}

					//console.log(curPointIndex);

					geometry.verticesNeedUpdate = true;

					for ( i = 0; i < pointCount; i ++ ) {
						geometry.colors[i].setHSL(hue, 0.9, mod(1 - (( curPointIndex - i)/ pointCount),1)*0.8);// * brightness);
					}
					geometry.colorsNeedUpdate = true;


				};

			}

			function mod(n, m) {
				return ((n % m) + m) % m;
			}

		</script>

	</body>
</html>
