<!DOCTYPE html>
<html lang="en">
	<head>
		<title>threejs v75 boilerplate</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../lib/three.min.js"></script>
		<script src="../lib/stats.min.js"></script>
		<script src="../lib/OrbitControls.js"></script>

		<!-- <script src="js/shaders/CopyShader.js"></script>
		<script src="js/shaders/DotScreenShader.js"></script>
		<script src="js/shaders/RGBShiftShader.js"></script>

		<script src="js/postprocessing/EffectComposer.js"></script>
		<script src="js/postprocessing/RenderPass.js"></script>
		<script src="js/postprocessing/MaskPass.js"></script>
		<script src="js/postprocessing/ShaderPass.js"></script> -->


		<script>

			/* global THREE, Stats */

			var camera, scene, renderer;
			var stats;
			var particles;
			var sceneHolder;
			var controls;

			var trailCount = 10;
			var trails = [];

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 400;

				scene = new THREE.Scene();

				sceneHolder = new THREE.Object3D();
				scene.add( sceneHolder );
				//scene.fog = new THREE.Fog( 0x000000, 1, 2000 );

				//controls
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.autoRotate = true;

				var helper = new THREE.AxisHelper(100);
				sceneHolder.add(helper);

				//floor
				// var floorMat = new THREE.MeshBasicMaterial({
				// 	wireframe: true,
				// 	color: 0x006600,
				// 	blending: THREE.AdditiveBlending,
				// 	depthTest: false,
				// 	transparent : true,
				// 	opacity: 0.5
				// });
				// var floorGeom = new THREE.PlaneGeometry(1000,1000,10,10);
				// var floor = new THREE.Mesh(floorGeom, floorMat);
				// sceneHolder.add(floor);

				//box
				var boxMat = new THREE.MeshBasicMaterial({
					wireframe: true,
					color: 0x006600,
					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent : true,
					opacity: 0.5
				});
				var boxGeom = new THREE.BoxGeometry(1000,1000,1000, 3,3,3);
				var box = new THREE.Mesh(boxGeom, boxMat);
				sceneHolder.add(box);

				for (var i = 0; i < trailCount; i++) {
					var trail = new Trail();
					trail.init(sceneHolder);
					trails.push(trail);
				}


				//ambient stars
				var textureLoader = new THREE.TextureLoader();
				var sprite = textureLoader.load( 'res/particle.png');
				var geometry = new THREE.Geometry();
				var material = new THREE.PointsMaterial( {
					size: 10,
					map: sprite,
					blending: THREE.AdditiveBlending,
					depthTest: false,
					transparent : true
				} );
				var spread = 2000;
				for ( var i = 0; i < 1000; i ++ ) {
					var vertex = new THREE.Vector3();
					vertex.x = Math.random() * spread - spread/2;
					vertex.y = Math.random() * spread - spread/2;
					vertex.z = Math.random() * spread - spread/2;
					geometry.vertices.push( vertex );
				}
				particles = new THREE.Points( geometry, material );
				sceneHolder.add( particles );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				document.body.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );

				//sceneHolder.rotation.x += 0.005;
				//sceneHolder.rotation.y += 0.01;
				renderer.render(scene, camera);
				stats.update();

				controls.update();

				for (var i = 0; i < trailCount; i++) {
					trails[i].update();
				}

			}


			function Trail(){

				var renderTime = Math.random() * 20;
				var emitter;
				var geometry;
				var curPointIndex = 0;
				var pointCount = 1000;
				var emitterRange = 500;
				var emitterSpeed = 0.3;
				var interpPts = 20;
				var size;

				this.init = function(parentObj3D){

					this.holder = new THREE.Object3D();

					//load texture
					var textureLoader = new THREE.TextureLoader();
					var map = textureLoader.load( 'res/particle.png');

					var col = new THREE.Color();


					if (Math.random() < 0.8){

						//mostly blue
						col.setHSL(Math.random()* 0.1 + 0.5, 0.7,0.6);
						size = 10 + 30 * Math.random();

					}else{

						//some big reds
						col.setHSL(0, 0.7,0.6);
						size = 10 + 50;

					}

					//emitter
					var materialSp = new THREE.SpriteMaterial( {
						map: map,
						//color: col.getHex(),
						blending: THREE.AdditiveBlending,
						depthTest: false,
						transparent : true,
						opacity:0.9
					} );
					emitter = new THREE.Sprite(materialSp);
					emitter.scale.set( 100, 100, 100 );
					this.holder.add(emitter);

					//trail particles
					geometry = new THREE.Geometry();
					var material = new THREE.PointsMaterial( {
						size: size,
						map: map,
						blending: THREE.AdditiveBlending,
						depthTest: false,
						transparent : true,
						color:col,
						opacity:0.5
					} );

					for ( var i = 0; i < pointCount; i ++ ) {
						var vertex = new THREE.Vector3(0);
						geometry.vertices.push( vertex );
					}

					particles = new THREE.Points( geometry, material );

					this.holder.add(particles);

					this.holder.rotation.set(Math.random()* Math.PI*2,Math.random()* Math.PI*2,Math.random()* Math.PI*2);
					parentObj3D.add( this.holder );

				};

				this.update = function(){

					//breaks
					if (Math.random()< 0.04) renderTime += emitterSpeed/2 ;

					//interpolate positions
					for (var i = 0; i < interpPts; i++) {
						renderTime += emitterSpeed/interpPts;
						emitter.position.x = Math.sin(renderTime * 0.11) * emitterRange * 1.5;
						emitter.position.y = Math.cos(renderTime * 0.141) * emitterRange ;
						emitter.position.z = Math.sin(renderTime * 0.121) * emitterRange;
						curPointIndex ++;
						curPointIndex  = curPointIndex % pointCount;
						geometry.vertices[curPointIndex].copy(emitter.position);
					}

					geometry.verticesNeedUpdate = true;


				};

			}

		</script>

	</body>
</html>
